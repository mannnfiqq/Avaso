<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="./swiper-bundle.min.css">
        
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./index.css">

        <!--=============== TAB HEADER ===============-->
        <link rel="icon" href="./assets/logo_5x4.png" type="image/x-icon">
        <title>Avaso</title>
    </head>

    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="./assets/logo_main.png" alt="Avaso Logo">
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li>
                            <a href="#" class="nav__link">Home</a>
                        </li>

                        <li>
                            <a href="#" class="nav__link">Achievements</a>
                        </li>

                        <li>
                            <a href="#" class="nav__link">Meet The Team</a>
                        </li>

                        <li>
                            <a href="#" class="nav__link">Sponsors</a>
                        </li>

                        <li>
                            <a href="#" class="nav__link">Gallery</a>
                        </li>
                    </ul>

                    <!-- Close Button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-large-line"></i>
                    </div>
                </div>

                <div class="nav__buttons">
                    <!-- Theme Button -->
                    <i class="ri-moon-fill nav__theme" id="theme-button"></i>

                    <!-- Toggle Button -->
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-apps-2-fill"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== LANDING ====================-->
            <section class="home section" id="home">
                <img src="./assets/slider_1.JPG" alt="image" class="home__bg">
                <div class="home__blur"></div>

                <div class="home__container container grid">
                    <div class="home__data">
                        <h1 class="home__title">AVASO</h1>

                        <h2 class="home__subtitle">Innovate Collaborate Dominate</h2>

                        <p class="home__description">
                            To become the first Malaysian World Champion
                        </p>

                        <a href="#" class="button button__opa-30">
                            Explore The World
                            <i class="ri-arrow-right-long-line"></i>
                        </a>
                    </div>

                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="./assets/slider_1.JPG" alt="img_1" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="./assets/slider_2.JPG" alt="img_2" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="./assets/slider_3.JPG" alt="img_3" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="./assets/slider_4.JPG" alt="img_4" class="home__img">
                            </article>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="swiper-button-prev">
                            <i class="ri-arrow-left-long-line"></i>
                        </div>

                        <div class="swiper-button-next">
                            <i class="ri-arrow-right-long-line"></i>
                        </div>
                    </div>
                </div>
            </section>

            <!--==================== CONTENT ====================-->
            <section class="content section">

            </section>
        </main>        

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            <div class="footer__container container grid">
                <a href="#" class="footer__logo">
                    <img src="./assets/logo_main.png" alt="logo">
                </a>

                <div class="footer__content grid">                    
                    <div>
                        <h3 class="footer__title">Contact Us</h3>

                        <ul class="footer__links">
                            <li>
                                <a href="#" class="footer__link">Website</a>
                            </li>
                            
                            <li>
                                <a href="#" class="footer__link">Email</a>
                            </li>
                            
                            <li>
                                <a href="#" class="footer__link">Address</a>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <h3 class="footer__title">Social</h3>

                        <div class="footer__social">
                            <a href="#" target="_blank" class="footer__social-link">
                                <i class="ri-facebook-circle-fill"></i>
                            </a>

                            <a href="#" target="_blank" class="footer__social-link">
                                <i class="ri-twitter-x-fill"></i>
                            </a>
                            
                            <a href="#" target="_blank" class="footer__social-link">
                                <i class="ri-instagram-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <span class="footer__copy">
                &#169; All Rights Reserved By Avaso
            </span>
        </footer>

        <!--========== SCROLL UP ==========-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="./scrollreveal.min.js"></script>

        <!--=============== SWIPER JS ===============-->
        <script src="./swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="./index.js"></script>
    </body>
</html>
